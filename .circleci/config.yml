version: 2
jobs:
  build:
    docker:
      - image: nrel/openstudio:2.9.1
    steps:
      - checkout
      - run: 
          name: Install gems
          command: |
            rm -f Gemfile.lock && bundle install
      - run: 
          name: Run tests
          command: |
            ruby HPXMLtoOpenStudio/tests/hpxml_translator_test.rb
      - store_artifacts:
          path: HPXMLtoOpenStudio/tests/results
          destination: results
